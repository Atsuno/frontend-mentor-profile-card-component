<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body class="flex min-h-screen flex-col items-center justify-center bg-rear">
    <main class="flex flex-col items-center rounded-xl bg-white text-xl">
      <div class="w-full">
        <img
          class="rounded-t-xl"
          src="./images/bg-pattern-card.svg"
          alt="image"
        />
      </div>
      <div>
        <img
          class="-mt-[50%] rounded-full border-4 border-white"
          src="./images/image-victor.jpg"
          alt="Profile Photo"
        />
      </div>
      <div class="py-5 text-center">
        <h1 class="pb-2 font-bold text-primaly">
          Atsuno Nova
          <span class="font-kumbh font-normal text-secondly">999</span>
        </h1>
        <h2 class="text-sm font-normal text-secondly">Thailand</h2>
      </div>
      <hr class="border-1 border-thirdary w-full opacity-20" />
      <div class="flex w-full flex-row justify-evenly gap-5 p-7 text-center">
        <div>
          <h1 class="font-bold text-primaly">80K</h1>
          <h3 class="text-xs font-normal tracking-widest text-secondly">
            Followers
          </h3>
        </div>
        <div>
          <h1 class="font-bold text-primaly">803K</h1>
          <h3 class="text-xs font-normal tracking-widest text-secondly">
            Likes
          </h3>
        </div>
        <div>
          <h1 class="font-bold text-primaly">1.4K</h1>
          <h3 class="text-xs font-normal tracking-widest text-secondly">
            Photos
          </h3>
        </div>
      </div>
    </main>

    <footer class="text-center font-[11px]">
      Challenge by
      <a
        rel="noopener"
        class="text-by"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor </a
      >. Coded by
      <a class="text-by" href="https://github.com/Atsuno">Atsuno</a>.
    </footer>
  </body>
</html>
